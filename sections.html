                steps: [
                    {
                        number: 1,

                        number: 3,
                        title: 'Strategy Implementation',

                    {

                        description: 'Track your progress and optimize your financial strategy with real-time analytics and insights.',

                        color: 'from-orange-500 to-red-600',
                        features: ['Performance tracking', 'Regular optimization', 'Data-driven insights']
                    }
                ]
            }" class="max-w-6xl mx-auto">
                
                <!-- Step Navigation -->
                <div class="flex justify-center mb-12">
                    <div class="glass p-2 rounded-2xl flex space-x-2">
                        <template x-for="step in steps" :key="step.number">
                            <button @click="currentStep = step.number"
                                    class="w-12 h-12 rounded-xl font-bold transition-all duration-300 flex items-center justify-center"
                                    :class="currentStep === step.number ? 
                                        'bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-lg' : 
                                        'text-gray-600 hover:bg-white hover:text-blue-600'"
                                    x-text="step.number">
                            </button>
                        </template>
                    </div>
                </div>
                
                <!-- Step Content -->
                <template x-for="step in steps" :key="step.number">
                    <div x-show="currentStep === step.number"
                         x-transition:enter="transition ease-out duration-500"
                         x-transition:enter-start="opacity-0 transform translate-y-10"
                         x-transition:enter-end="opacity-100 transform translate-y-0">
                        
                        <div class="glass rounded-3xl p-8 md:p-12">
                            <div class="flex flex-col lg:flex-row items-center">
                                <!-- Content Side -->
                                <div class="lg:w-1/2 space-y-6">
                                    <div class="flex items-center space-x-4">
                                        <div class="w-16 h-16 rounded-2xl flex items-center justify-center"
                                             :class="`bg-gradient-to-r ${step.color}`">
                                            <i :class="step.icon" class="text-2xl text-white"></i>

                                        <div class="text-6xl font-bold text-gray-200" x-text="'0' + step.number"></div>

                                    <p class="text-lg text-gray-600 leading-relaxed" x-text="step.description"></p>
                                    
                                    <!-- Features -->
                                    <div class="space-y-3">
                                        <template x-for="feature in step.features" :key="feature">
                                            <div class="flex items-center">
                                                <div class="w-5 h-5 rounded-full bg-gradient-to-r mr-3 flex items-center justify-center"

                                            </div>
                                        </template>
                                    </div>
                                </div>
                                
                                <!-- Visual Side -->
                                <div class="lg:w-1/2 mt-8 lg:mt-0 lg:ml-12">
                                    <div class="relative">
                                        <!-- Main Visual Card -->
                                        <div class="glass p-8 rounded-3xl hover-lift">
                                            <div class="w-full h-64 rounded-2xl bg-gradient-to-br flex items-center justify-center relative overflow-hidden"
                                                 :class="`${step.color}`">
                                                <i :class="step.icon" class="text-6xl text-white opacity-30"></i>
                                                
                                                <!-- Animated Elements -->
                                                <div class="absolute top-4 right-4 w-8 h-8 bg-white/20 rounded-full animate-pulse-soft"></div>
                                                <div class="absolute bottom-4 left-4 w-6 h-6 bg-white/20 rounded-full animate-bounce-gentle"></div>
                                                <div class="absolute top-1/2 left-4 w-4 h-4 bg-white/20 rounded-full animate-ping"></div>
                                            </div>
                                        </div>
                                        
                                        <!-- Progress Indicator -->
                                        <div class="absolute -bottom-6 left-1/2 transform -translate-x-1/2">
                                            <div class="glass px-4 py-2 rounded-full">
                                                <div class="text-sm font-semibold text-blue-600">
                                                    Step <span x-text="currentStep"></span> of <span x-text="steps.length"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                
                <!-- Navigation Buttons -->
                <div class="flex justify-center mt-12 space-x-4">
                    <button @click="currentStep = Math.max(1, currentStep - 1)"
                            :disabled="currentStep === 1"
                            class="glass px-6 py-3 rounded-xl font-semibold text-blue-600 hover:bg-blue-50 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Previous
                    </button>
                    
                    <button @click="currentStep = Math.min(steps.length, currentStep + 1)"
                            :disabled="currentStep === steps.length"
                            class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-6 py-3 rounded-xl font-semibold hover:shadow-glow-blue transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        Next
                        <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
